<!DOCTYPE html>
<html>
<head>
  <title>Advanced Job Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <a onclick="show('login')">Login</a>
  <a onclick="show('home')">Home</a>
  <a onclick="show('jobs')">Jobs</a>
  <a onclick="show('internships')">Internships</a>
  <a onclick="show('profile')">Profile</a>
  <a onclick="show('adminLogin')">Admin</a>
</nav>

<!-- LOGIN -->
<section id="login" class="section">
  <h2>Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p>New user? <a onclick="show('register')">Register</a></p>
</section>

<!-- REGISTER -->
<section id="register" class="section hidden">
  <h2>Register</h2>
  <input id="name" placeholder="Name">
  <input id="remail" placeholder="Email">
  <input id="rpassword" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
</section>

<!-- HOME -->
<section id="home" class="section hidden">
  <h2>Welcome to Job Portal</h2>
  <p>Find jobs & internships easily</p>
</section>

<!-- JOBS -->
<section id="jobs" class="section hidden">
  <h2>Available Jobs</h2>
  <input id="search" placeholder="Search job" onkeyup="searchJobs()">
  <ul id="jobList"></ul>

  <h3>Applied Jobs</h3>
  <ul id="appliedJobsList"></ul>
</section>

<!-- INTERNSHIPS -->
<section id="internships" class="section hidden">
  <h2>Available Internships</h2>
  <ul id="internshipList"></ul>
</section>

<!-- PROFILE -->
<section id="profile" class="section hidden">
  <h2>User Profile</h2>
  <p id="userInfo"></p>

  <h3>Upload Resume</h3>
  <input type="file" id="resume">
  <button onclick="uploadResume()">Upload</button>
  <p id="resumeStatus"></p>
</section>

<!-- ADMIN LOGIN -->
<section id="adminLogin" class="section hidden">
  <h2>Admin Login</h2>
  <input type="password" id="adminPassword" placeholder="Enter Admin Password">
  <button onclick="adminAccess()">Login</button>
</section>

<!-- ADMIN PANEL -->
<section id="admin" class="section hidden">
  <h2>Admin Panel</h2>
  <input id="jobTitle" placeholder="Job Title">
  <input id="jobCompany" placeholder="Company">
  <button onclick="addJob()">Add Job</button>
  <ul id="adminJobList"></ul>
</section>

<script src="script.js"></script>
</body>
</html>
